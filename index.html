<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body class="relative box-border font-JosefinSans">
  <div class="h-10 w-20 bg-brightBlue"></div>
  <div class="h-10 w-20 bg-veryLightGray"></div>
  <div class="h-10 w-20 bg-veryLightGrayishBlue"></div>
  <div class="h-10 w-20 bg-lightGrayishBlue"></div>
  <div class="h-10 w-20 bg-darkGrayishBlue"></div>
  <div class="h-10 w-20 bg-veryDarkGrayishBlue"></div>
  <div class="dark:h-10 w-20 dark:bg-veryDarkBlueDt"></div>
  <div class="dark:h-10 w-20 dark:bg-veryDarkDesaturatedBlueDt"></div>
  <div class="dark:h-10 w-20 dark:bg-lightGrayishBlueDt"></div>
  <div class="dark:h-10 w-20 dark:bg-lightGrayishBlueHoverDt"></div>
  <div class="dark:h-10 w-20 dark:bg-darkGrayishBlueDt"></div>
  <div class="dark:h-10 w-20 dark:bg-veryDarkGrayishBlueDt"></div>
  <div class="dark:h-10 w-20 dark:bg-veryDarkGrayishBlueDt1"></div>
  <header class="bg-hero dark:bg-heroDark bg-no-repeat bg-cover w-full h-96">
    <div class="flex flex-row justify-between mx-auto items-center h-full w-3/12">
      <h1 class="text-5xl text-white">TODO</h1>
      <img src="./images/icon-moon.svg" alt="icon-moon" class="cursor-pointer" />
    </div>
  </header>
  <main class="flex flex-col items-center w-full">
    <div class="absolute bottom-36 flex flex-row mx-auto items-center justify-center relative w-3/12">
      <input type="text" class="form-input px-4 py-3 rounded-lg w-full pl-3.5 pr-20 h-16"
        placeholder="Create a new Todo...">
      <button
        class="text-white bg-brightBlue dark:bg-veryDarkBlueDt p-3 rounded-lg w-16 text-center absolute h-16 right-0">ADD</button>
    </div>
    <div
      class="absolute bottom-32 flex flex-col items-center justify-center relative w-3/12 rounded-lg drop-shadow-xl bg-white dark:bg-veryDarkGrayishBlueDt">
      <div class="px-4 py-3 w-full pl-3.5 pr-20 h-16 border-b cursor-move">Checkkkk</div>
      <div class="px-4 py-3 w-full pl-3.5 pr-20 h-16 border-b cursor-move">YDFSGSG</div>
      <div class="px-4 py-3 w-full pl-3.5 pr-20 h-16 border-b cursor-move">adssdgsgr</div>
      <div class="flex flex-row justify-between w-full p-5">
        <div class="cursor-pointer">5 items left</div>
        <div class="flex flex-row justify-center cursor-pointer">
          <p class="px-1">All</p>
          <p class="px-1">Active</p>
          <p class="px-1">Completed</p>
        </div>
        <div class="cursor-pointer">
          Clear Completed
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="text-center">Drag and drop to reorder list</p>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://vvarthan7.in/">Vishnuvarthan U</a>.
    </div>
  </footer>

  <!-- Add dynamic number items left

  All
  Active
  Completed

  Clear Completed -->

</body>

</html>
